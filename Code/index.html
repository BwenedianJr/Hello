<!DOCTYPE html>
<html lang="pl">
<head> 
    <meta charset="UTF-8">
    <title>FNaF JS - Night 1</title>
    <link rel="icon" href="../Assets/icon-2.png">
    <style>
    @import url("CSS/css.css");
    @import url("CSS/fonts.css");
    @import url("CSS/cams.css");
    @import url("CSS/info.css");
    @import url("CSS/jumpscares.css");
    @import url("CSS/menu.css");
    </style>
</head>
<body background="../Assets/background.png">

    
    <img id="officeRight" class="officeRight" src="../Assets/right_normal.png">
    <img id="officeLeft" class="officeLeft" src="../Assets/left_normal.png">

    <div id="Main">
        
        <img id="doorButtonL" class="doorButtonL" src="../Assets/left_door/door_off.png" onclick="doorFunction('Left');">
        <img id="lightButtonL" class="lightButtonL" src="../Assets/left_door/light_off.png" onclick="lightFunction('Left');">

        <img id="doorL" class="hidden" src="">
        <img id="lightL" class="hidden" src="">

        <img id="doorButtonR" class="doorButtonR" src="../Assets/right_door/door_off.png" onclick = "doorFunction('Right');">
        <img id="lightButtonR" class="lightButtonR" src="../Assets/right_door/light_off.png" onclick="lightFunction('Right');">

        <img id="doorR" class="hidden" src="">
        <img id="lightR" class="hidden" src="">

        <img id="GoldenFreddy" class="hidden" src="../Assets/Golden Freddy/gf_model.png">

        <img id="fan" src="../Assets/fan_spin.gif" onclick="fanToggle();">

        <div id="tablet" class="tablet">

            <h1 id="power" class="power"> Power left: 100% </h1>
            <h1 id="usage" class="usage"> Power usage: x1 </h1>
            <h1 id="heat" class="heat"> 20âˆ˜ </h1>
        
            <h1 id="hour" class="hour"> 12 AM </h1>
            <h1 id="night" class="night"> NIGHT </br> ONE </h1>

            <img id="static2" class="hidden" src="../Assets/static.gif">
        
            <input id="muteCall" class="muteCall" type="button" value="Music Box" onclick="musicBoxToggle();">

        </div>

        <div id="cameras" class="hidden">

            <img id="dot" class="hidden" src="../Assets/record.png">

            <img id="static" class="hidden" src="../Assets/static.gif">

            <img id="line" class="hidden" src="../Assets/camera_line.png">

            <img id="map" class="hidden" src="../Assets/cam1A.png">

            <h1 id="camName" class="hidden"> Show Stage </h1>

            <h1 id="music" class="hidden">Music:</h1>
            <input id="musicButton1" class="hidden" type="button" value="one" onclick="foxyLullaby('one');" onmouseenter="buttonChange('one')" onmouseleave="buttonChangeBack('one')"> 
            <input id="musicButton2" class="hidden" type="button" value="two" onclick="foxyLullaby('two');" onmouseenter="buttonChange('two')" onmouseleave="buttonChangeBack('two')">
            <input id="musicButton3" class="hidden" type="button" value="three" onclick="foxyLullaby('three');" onmouseenter="buttonChange('three')" onmouseleave="buttonChangeBack('three')">
            <h1 id="foxyAnger" class="hidden">Irritation level: 0</h1>

            <input id="cam1A" class="hidden" type="button" value="1A" onclick="camChange('1A', 'Show Stage');">
            <input id="cam1B" class="hidden" type="button" value="1B" onclick="camChange('1B', 'Dinning Room');">
            <input id="cam1C" class="hidden" type="button" value="1C" onclick="camChange('1C', 'Pirate`s Cove');">
            <input id="cam2A" class="hidden" type="button" value="2A" onclick="camChange('2A', 'Left Corridor');">
            <input id="cam2B" class="hidden" type="button" value="2B" onclick="camChange('2B', 'Left Cubby');">
            <input id="cam3" class="hidden" type="button" value="3" onclick="camChange('3', 'Closet');">
            <input id="cam4A" class="hidden" type="button" value="4A" onclick="camChange('4A', 'Right Corridor');">
            <input id="cam4B" class="hidden" type="button" value="4B" onclick="camChange('4B', 'Right Cubby');">
            <input id="cam5" class="hidden" type="button" value="5" onclick="camChange('5', 'Parts and Services');">
            <input id="cam6" class="hidden" type="button" value="6" onclick="camChange('6', 'Kitchen');">
            <input id="cam7" class="hidden" type="button" value="7" onclick="camChange('7', 'Restroom');">
        </div>
    </div>
    <img id="inOffice" class="hidden" src="../Assets/heat.png">
    <img id="cameraToggle" src="../Assets/button.png" onmouseenter="cameraToggle();">
    <img id="tabletToggle" src="../Assets/button_info.png" onmouseenter="tabletToggle();">

    <img id="logo" src="../Assets/logo.png" onmouseenter="backgroundChange(); src='../Assets/logo_red.png'" onmouseleave="src='../Assets/logo.png'; backgroundChangeBack();">

    <img src="../Assets/vader.png" class="freddyNose" onclick="freddyNoseSound();">

    <div id="Menu" class="Menu">

        <img id="logoMenu" class="logoMenu" src="../Assets/logo.png">

        <input id="load" class="start" type="button" value="- Night 1" onclick="if (!amongus) loadJS(); else console.log('hello');">
        
        <img id="static3" class="static3" src="../Assets/static.gif">

        <img id="bakgroundMenu" class="bakgroundMenu" src="../Assets/menu/background.png">
    
    </div>

    <img id="jumpscare1" class="hidden" src="../Assets/Freddy/f_jumpscarew.png">
    <img id="jumpscare2" class="hidden" src="../Assets/Chica/jumpscare.png">
    <img id="jumpscare3" class="hidden" src="../Assets/Bonnie/jumpscare.gif">
    <img id="jumpscare4" class="hidden" src="../Assets/Foxy/jumpscare.png">
    <img id="jumpscare5" class="hidden" src="../Assets/Freddy/jumpscare.png">
    <img id="jumpscare6" class="hidden" src="../Assets/Golden Freddy/gf_jumpscare.png">
    <img id="win" class="hidden" src="../Assets/win.gif">

    <script>

    phone_call = new Audio("../Audio/voiceover1c.wav");
    buzzing = new Audio("../Audio/buzzing.wav");
    win = new Audio("../Audio/win.mp3");

    var amongus = false;

    var script_names_night1 =
    [
        "JavaScript/main.js","JavaScript/animatronics.js","JavaScript/variables.js",
        "JavaScript/cameras_night1.js","JavaScript/tablet.js","JavaScript/toggles.js",
        "JavaScript/Bonnie the Bunny.js","JavaScript/Golden Freddy.js","JavaScript/Chica the Chicken.js",
    ];

    var id_names_menu =
    [
        "Menu","logoMenu","load","static3","bakgroundMenu"
    ];

    var script_names =
    [
        "JavaScript/main.js","JavaScript/animatronics.js","JavaScript/variables.js",
        "JavaScript/cameras.js","JavaScript/tablet.js","JavaScript/Bonnie the Bunny.js",
        "JavaScript/Freddy Fazbear.js","JavaScript/Chica the Chicken.js","JavaScript/Foxy the Pirate Fox.js",
        "JavaScript/toggles.js","JavaScript/Golden Freddy.js"
    ];

    var variable_names = [];

    for (var i = 1; i < 12; i++)
    {
        variable_names[i] = `java${i}`;
        console.log(variable_names[i]);
    }

    function loadJS()
    {
        for (var i = 0; i < script_names_night1.length; i++)
        {
            variable_names[i] = document.createElement("script");
            variable_names[i].setAttribute("src", script_names_night1[i]);
            document.body.appendChild(variable_names[i]);
        }
        amongus = true;
        phone_call.play();
        buzzing.play();

        for (var i = 0; i < 5; i++)
        {
            document.getElementById(id_names_menu[i]).className = "hidden";
        }
    }

    </script>
</body>
</html>
